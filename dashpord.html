<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&amp;display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="dashbord.css">
</head>
<body>
    <nav class="nav">
        <a href="#" style="text-shadow: 6px 3px 10px gold ; font-size: x-large;">WISH</a>
        <li>
            <a class="home" href="try.html"><i class="fa-solid fa-house"></i>Home</a>
        </li>
    </nav>
    <div class="title">
        <p>WISH</p>
    </div>
    <div class="container">
        <form action="">
          <div class="row">
            <div class="x">
              <label for="img">Product Img</label>
            </div>
            <div class="y">
              <input type="text" id="img" name="img" style="height: 100px" />
            </div>
          </div>
          <div class="row">
            <div class="x">
              <label for="name">Product ID</label>
            </div>
            <div class="y">
              <input type="text" id="productId" name="id" placeholder="Product id" />
            </div>
          </div>
          <div class="row">
            <div class="x">
              <label for="name">Product Title</label>
            </div>
            <div class="y">
              <input type="text" id="name" name="name" placeholder="Product" />
            </div>
          </div>
          <div class="row">
            <div class="x">
              <label for="price">Product price</label>
            </div>
            <div class="y">
              <input type="text" id="price" name="price" placeholder="price" />
            </div>
          </div>
          <div class="row">
            <div class="x">
              <label for="category"> Product Category </label>
            </div>
            <div class="y">
              <input
                type="text"
                id="category"
                category="category"
                placeholder="Category"
              />
            </div>
          </div>
  
          <div class="row">
            <div class="x">
              <label for="Description">Description</label>
            </div>
            <div class="y">
              <textarea
                id="Description"
                name="Description"
                placeholder="Write something.."
                
              ></textarea>
            </div>
          </div>
            <input class="btn1" type="button" value="Add product" onclick="addProduct()"/>
            <input class="btn2" type="button" value="Delete Product" onclick="removeProduct()"/>
        </form>
      </div>
      <script src="dashBoard.js"></script>
</body>
</html>
