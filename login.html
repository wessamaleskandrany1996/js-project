<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo&amp;display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="try.css">
</head>

<body>
    <h1 class="wish"><i class="fa-light fa-clouds-moon"></i><a href="index.html">WISH</a></h1>
    <form action="" id="loginform">
        <fieldset >
            <legend> Sign in</legend>
            <div>
                <label for="loginEmail">Email</label><br>
                <input type="email" id="loginEmail" style="width:300px; height:30px">
            </div>
            <div>
                <label for="loginPassword">Password</label><br>
                <input type="password" id="loginPassword" style="width:300px; height:30px">
            </div>
            <div>
                <input type="button" name=""  onclick="login();" value="Log In" class="logIn">
            <button onclick="login()" id="signin" > Sign in </button>
            </div>
            <div>
               <label> New To Wish ? </label><br>
                <button id="signup"><a href="signUp.html"> create your wish account </a></button>
            </div>
        </fieldset>
    </form>

    <script src="script.js"></script>

</body>

</html>
